<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/scss/main.scss">
</head>

<body>

    <header class="w-100 vh-100 login-header">
        <img class="bg-effect" alt="">
        <div class="container">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" href="#"><img class="d-none d-md-block" src="./assets/img/logo.png"
                                alt="logo"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                                <li class="nav-item mx-3">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item mx-3"><a class="nav-link" href="#">Shop</a></li>
                                <li class="nav-item mx-3"><a class="nav-link" href="#">Contact</a></li>
                                <li class="nav-item mx-3"><a class="nav-link" href="#">About us</a></li>
                            </ul>
                            <ul class="navbar-nav">
                                <li class="nav-item"><a class="nav-link text-red mx-4 cart-icon" href="#"><i
                                            class="fa fa-shopping-cart"></i><span class="cart-badge">1</span></a></li>

                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <img style="position:fixed;left:0;bottom:0;height:80%;z-index:-1;" src="./assets/img/home-header-pattern.png" />
        <div class="container">

            <div class="row mt-5 ">
                <div class="col d-grid gap-1 d-none d-md-block">

                    <img style="position:fixed;left:48px;bottom:115px;height:70%;z-index:-1;margin-top:10px;"
                        src="../ui/design/reset-password.png" />

                </div>
                <div class="col p-inline-left-5 d-grid gap-3 mt-3">
                    <div class="border shadow p-4 bg-white mt-5">
                        <h3>Verify password:</h3>
                        <div class="form-group">
                            <input class="form-control" type="text" name="email" placeholder="Email..."
                                required="required" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password..."
                                required="required" />
                        </div>
                        <div class="form-group ">
                            <a href="#" class="" style="color: blue; margin: top 3px;">Remember
                                password?</a>
                            <button style="position:fixed;right:160px;width:10%" type="submit"
                                class="btn btn-primary btn-lg btn-block ">Verify</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </header>
</body>

</html>
